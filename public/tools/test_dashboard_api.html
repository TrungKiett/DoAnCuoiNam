<!DOCTYPE html>
<html>
<head>
    <title>Test Dashboard API</title>
</head>
<body>
    <h1>Test Dashboard API</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/src/be_management/api/dashboard_stats.php');
                const text = await response.text();
                
                resultDiv.innerHTML = `
                    <h3>Response Status: ${response.status}</h3>
                    <h3>Response Text:</h3>
                    <pre>${text}</pre>
                `;
                
                try {
                    const data = JSON.parse(text);
                    resultDiv.innerHTML += `
                        <h3>Parsed JSON:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } catch (e) {
                    resultDiv.innerHTML += `<p style="color: red;">JSON Parse Error: ${e.message}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
