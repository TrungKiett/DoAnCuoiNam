<!DOCTYPE html>
<html>
<head>
    <title>Debug Dashboard Users</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 3px; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🔍 Debug Dashboard Users Count</h1>
    
    <button onclick="debugUsers()">Debug Users Count</button>
    <button onclick="testDashboardAPI()">Test Dashboard API</button>
    <button onclick="testUsersAPI()">Test Users API</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="result"></div>

    <script>
        async function debugUsers() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result info">🔍 Debugging users count...</div>';
            
            try {
                const response = await fetch('/src/be_management/api/debug_users.php');
                const text = await response.text();
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        <h3>🔍 Debug Results:</h3>
                        <pre>${text}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">❌ Error: ${error.message}</div>`;
            }
        }
        
        async function testDashboardAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result info">📊 Testing Dashboard API...</div>';
            
            try {
                const response = await fetch('/src/be_management/api/dashboard_stats.php');
                const text = await response.text();
                
                try {
                    const data = JSON.parse(text);
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>📊 Dashboard API Result:</h3>
                            <p><strong>✅ Success:</strong> ${data.success}</p>
                            <p><strong>👥 Total Users:</strong> ${data.data.total_users}</p>
                            <p><strong>🌱 Total Lots:</strong> ${data.data.total_lots}</p>
                            <p><strong>📅 Total Plans:</strong> ${data.data.total_plans}</p>
                            <p><strong>📋 Today Tasks:</strong> ${data.data.today_tasks}</p>
                            <h4>Full Response:</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } catch (parseError) {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ JSON Parse Error:</h3>
                            <p>${parseError.message}</p>
                            <h4>Raw Response:</h4>
                            <pre>${text}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">❌ Network Error: ${error.message}</div>`;
            }
        }
        
        async function testUsersAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result info">👥 Testing Users API...</div>';
            
            try {
                const response = await fetch('/src/be_management/api/users.php');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        <h3>👥 Users API Result:</h3>
                        <p><strong>📊 Total Users Found:</strong> ${data.length}</p>
                        <h4>Sample Users:</h4>
                        <pre>${JSON.stringify(data.slice(0, 5), null, 2)}</pre>
                        ${data.length > 5 ? `<p><em>... and ${data.length - 5} more users</em></p>` : ''}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">❌ Error: ${error.message}</div>`;
            }
        }
        
        function clearResults() {
            document.getElementById('result').innerHTML = '';
        }
    </script>
</body>
</html>
