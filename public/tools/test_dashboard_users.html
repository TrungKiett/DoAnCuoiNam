<!DOCTYPE html>
<html>
<head>
    <title>Test Dashboard Users Count</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test Dashboard Users Count</h1>
    
    <button onclick="testUsersCount()">Test Users Count</button>
    <button onclick="testDashboardAPI()">Test Dashboard API</button>
    <button onclick="testUsersTable()">Test Users Table</button>
    
    <div id="result"></div>

    <script>
        async function testUsersCount() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">Testing users count...</div>';
            
            try {
                const response = await fetch('/src/be_management/api/test_users_count.php');
                const text = await response.text();
                
                resultDiv.innerHTML = `
                    <div class="result">
                        <h3>Users Count Test Result:</h3>
                        <pre>${text}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">Error: ${error.message}</div>`;
            }
        }
        
        async function testDashboardAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">Testing dashboard API...</div>';
            
            try {
                const response = await fetch('/src/be_management/api/dashboard_stats.php');
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>Dashboard API Result:</h3>
                            <p><strong>Total Users:</strong> ${data.data.total_users}</p>
                            <p><strong>Total Lots:</strong> ${data.data.total_lots}</p>
                            <p><strong>Total Plans:</strong> ${data.data.total_plans}</p>
                            <p><strong>Today Tasks:</strong> ${data.data.today_tasks}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="result error">API Error: ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">Error: ${error.message}</div>`;
            }
        }
        
        async function testUsersTable() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">Testing users table...</div>';
            
            try {
                const response = await fetch('/src/be_management/api/users.php');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        <h3>Users Table Result:</h3>
                        <p><strong>Total Users Found:</strong> ${data.length}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
